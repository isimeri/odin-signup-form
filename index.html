<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container-supremeth">
        <header>
            <div class="logo-wrapper">
                <i class="fa-regular fa-snowflake"></i>
                <h1>Ice</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@marcell12">Marcell Rubies</a> on <a href="https://unsplash.com">Unsplash</a></p>
        </header>
        <section class="form-section">
            <h2>This is not a real online service!</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur dolore culpa perferendis blanditiis doloribus architecto ipsam nesciunt quisquam delectus! Laborum.</p>
            <div class="form-wrapper">
                <h2>Register</h2>
                <form action="#" id="signup-form">
                    <div class="form-control">
                        <label for="first-name">First name</label>
                        <input type="text" name="firstName" id="first-name" placeholder="e.g. Chad" required>
                        <span class="first-name-err err-span"></span>
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last name</label>
                        <input type="text" name="lastName" id="last-name" placeholder="e.g. Champion" required>
                        <span class="last-name-err err-span"></span>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="e.g. hugedingus12@example.com" required>
                        <span class="email-err err-span"></span>
                    </div>
                    <div class="form-control">
                        <label for="tel">Phone</label>
                        <input type="tel" name="tel" id="tel" placeholder="e.g. 123 543 1234">
                        <span class="tel-err err-span"></span>
                    </div>
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                        <span class="password-err err-span"></span>
                    </div>
                    <div class="form-control">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirmPassword" id="confirm-password" required>
                        <span class="confirm-password-err err-span"></span>
                    </div>
                </form>
                <button type="submit" form="signup-form">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </section>
    </div>
</body>
</html>
